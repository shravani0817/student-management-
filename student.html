<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Student</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Add Student</h1>
    <form id="studentForm">
      <input type="text" id="studentName" placeholder="Name" required>
      <input type="text" id="studentID" placeholder="ID" required>
      <input type="text" id="studentClass" placeholder="Class" required>
      <input type="text" id="studentGrade" placeholder="Grade" required>
      <button type="submit">Add Student</button>
    </form>
    <p><a href="index.html">Back to Dashboard</a></p>
  </div>

  <script src="student.js"></script>
  <script src="script.js"></script>
</body>
</html>
